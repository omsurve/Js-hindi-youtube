<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>
<body>
    <button>Button clicked</button>
</body>

<script>
    class React{
        constructor(){
            this.library = "React";
            this.server = "http://localhost:300";

            document
                .querySelector('button')
                .addEventListener("click",this.handleclick
                .bind(this));   // We have to bind this to the handleclick, only then he will carry the referance of above objects

        }

        handleclick(){
            console.log("Button Clicked");
            console.log(this);
        }        
    }
    const c = new React()

</script>

</html>
