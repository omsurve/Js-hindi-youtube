<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <div id="wraper">
        <h1>Number gussing number</h1>
        <p>Please select a random number between 1 to 100</p>
        <p>You have 10 attempts to give a number.</p>
        <br>
        <form class="form">
            <label for="guessField" id="guess">Guess a number</label>
            <input type="text" id="guessField" class="guessField">
            <br><input type="submit" id="subt" class="guessSubmit" value="Submit guess">
        </form>
        <div class="resultParas">
            <p>Previous guess: <span class="guess"></span></p>
            <p>Guess Remaining: <span class="lastResult">10</span></p>
            <p class="lowOrHi"></p>
        </div>
    </div>
    <script src="chaiaurcode.js"></script>
</body>
</html>
