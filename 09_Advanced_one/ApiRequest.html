    <div class="card" style="width: 18rem;">
        <img class="card-img-top" id="img" alt="Card image cap">
        <div class="card-body">
          <b>Name: </b><h5 class="card-title" id="name"></h5>
          <b>Bio: </b><p class="card-text" id="bio"></p>
          <b>Followers: </b><p class="card-text" id="followers"></p>
          <a class="btn btn-primary" id="html_url">Git account</a>
        </div>
      </div>

</body>

    const img = document.getElementById('img')
    const name = document.getElementById('name')
    const followers = document.getElementById('followers')
    const bio = document.getElementById('bio')
    const html_url = document.getElementById('html_url')


    const requestUrl = 'https://api.github.com/users/hiteshchoudhary'
    const xhr  = new XMLHttpRequest();
    xhr.open('GET',requestUrl);

    xhr.onreadystatechange = function(){
        console.log(xhr.readyState);

        if(xhr.readyState===4){
            const data = JSON.parse(this.responseText)
            img.setAttribute('src',data.avatar_url)
            name.innerHTML = data.name
            followers.innerHTML = data.followers
            bio.innerHTML = data.bio
            html_url.setAttribute('href',data.html_url)   
            console.log(data); 
        }
    } 

        xhr.send();

</script>
